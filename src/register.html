<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>中关村在线企业购</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <!-- 页头 -->
    <div class="commonHeader"></div>
    <!-- 注册内容 -->
    <div class="registerContent">
        <div class="registerTab">
            <div class="registerTabLeft">
                1.填写账户信息
            </div>
            <div class="registerTabRight">
                2.填写公司信息
            </div>
        </div>
        <form action="">
            <label for="">登录账号：</label><input type="text" placeholder="请输入账号">
            <label for="">手机号码：</label><input type="text" placeholder="请输入手机号码">
            <label for="">登录密码：</label><input type="password" placeholder="请输入密码">
            <label for="">确认密码：</label><input type="password" placeholder="确认密码">
            <button class="registerSubmit">提交</button>
            <div><a href="#">已有账号登录</a></div>
        </form>
    </div>
    <!-- 页尾 -->
    <div class="commonFooter"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script src="script/loginHeader.js"></script>
    <script src="script/footer.js"></script>
</body>
</html>
