<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中关村在线企业购</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <!-- 页头 -->
    <div class="commonHeader"></div>
    <!-- 注册内容 -->
    <div class="registerContent">
        <div class="registerTab">
            <div class="registerTabLeft">
                1.填写账户信息
            </div>
            <div class="registerTabRight">
                2.填写公司信息
            </div>
        </div>
        <form action="">
            <p><label for="">登录账号：</label><input type="text" class="uesrname" name="uesrname" placeholder="请输入账号"><span></span></p>
            <p><label for="">手机号码：</label><input type="text" class="tel" name="tel" placeholder="请输入手机号码"><span></span></p>
            <p><label for="">登录密码：</label><input type="password" class="password" name="password" placeholder="请输入密码"><span></span></p>
            <p><label for="">确认密码：</label><input type="password" class="repass" name="repass" placeholder="确认密码"><span></span></p>
            <button type="submit" class="submit">提交</button>
            <div><a href="login.html">已有账号登录</a></div>
        </form>
    </div>
    <!-- 页尾 -->
    <div class="commonFooter"></div>
</body>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script src="script/loginHeader.js"></script>
    <script src="script/footer.js"></script>
    <script src="script/register.js"></script>
</html>
