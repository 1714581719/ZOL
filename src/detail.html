<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中关村在线企业购</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/detail.css">
</head>
<body>  
    <!-- 页头 -->
    <div class="commonHeader"></div>
    <!-- 位置 -->
    <div class="location">
        <a href="javascript:">首页</a>
        <span>></span>
        <a href="javascript:">笔记本</a>
        <span>></span>
        <a href="javascript:">笔记本电脑</a>
        <span>></span>
        <a href="javascript:" class="title"></a>
    </div>
    <div class="detailContent">
        <div class="detailContent_left">
            <!-- 放大镜 -->
            <div class="imgbox">
                <div class="img_small">
                    <img src="" alt="">
                    <div class="xiaofang"></div>
                </div>
                <div class="img_big">
                    <img src="" alt="">
                </div>
            </div>
            <!-- 缩略图 -->
            <span class="iconfont icon-left1 iconfont_ban"></span>
            <div class="imglist">
                <ul></ul>
            </div>
            
            <span class="iconfont icon-right"></span>
        </div>
        <div class="detailContent_right">
            <span class="title"></span> 
            <p class="price">价&nbsp;&nbsp;&nbsp;格<i><em>￥</em></i></p>
            <div>
                <i>数&nbsp;&nbsp;&nbsp;量</i>
                <span>
                    <img src="img/detail_minus.png" alt="">
                </span>
                <p class="number">1</p>
                <span>
                    <img src="img/detail_add.png" alt="">
                </span>
            </div>
            <button>加入购物车</button>
        </div>
    </div>
    
    <!-- 页尾 -->
    <div class="commonFooter"></div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script src="script/changeHeader.js"></script>
    <script src="script/footer.js"></script>
    <script src="script/detail.js"></script>
</body>
</html>
